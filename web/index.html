<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: red;">
    <h1>Race Registration</h1>

    <form action="">
    <div>
        <label for="first">First Name</label>
        <input type="text" id="first" name="firstname">

        <label for="last">Last Name</label>
        <input type="text" id="last" name="firstname">
    </div>
<p>Select a Race My Friend</p>
<div>
        <label for="funrun">Fun Run</label>
        <input type="radio" name="race" id="funrun">
    </div>
        <div>
        <label for="half">Half Marathon</label>
        <input type="radio" name="race" id="half">
    </div>
        <div>
        <label for="full">Full Marathon</label>
        <input type="radio" name="race" id="full">
    </div>

    <div>
        <input type="email" name="email" id="email">
        <label for="email">Email</label>
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
    </div>

    <div>
        <select name="division" id="division">Select Age Group</select>
        <label for="division"></label>
        <option value="kids">Under 18</option>
        <option value="ya">18-30</option>
        <option value="adults">30-50</option>
        <option value="seniors">50+</option>
    </div>
    <button>Register</button>
    </form>

</body>
</html>
